    <style>
        body {
            margin: 0;

        .icons, a {

        .icons {
            display: flex;
            flex-direction: row;

        }

            margin: 5vh;

        }

        i {
            width: 21vh
        }

        .right {
            position: absolute;
            right: 0;
            margin-right: 3vh;
            margin-top: -3vh;
        }

        .rainbow {
            background: linear-gradient(
                    60deg,
                    hsl(0, 75%, 50%) 10%,
                    hsl(20, 75%, 50%) 10%,
                    hsl(20, 75%, 50%) 25%,
                    hsl(50, 75%, 50%) 25%,
                    hsl(50, 75%, 50%) 40%,
                    hsl(130, 75%, 50%) 40%,
                    hsl(130, 75%, 50%) 55%,
                    hsl(200, 75%, 50%) 55%,
                    hsl(200, 75%, 50%) 70%,
                    hsl(260, 75%, 50%) 70%,
                    hsl(260, 75%, 50%) 85%,
                    hsl(0, 75%, 50%) 85%);
            color: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: 10s ani linear infinite
        }

        @keyframes ani {
            100% {
                background-position: 100vw 0
            }
        }

        a {
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
    </style>

<div class="right"><a href="javascript:moreRainbow()">I can haz moar rainbow?</a></div>

<script>
    window.icons = Array.from(document.getElementsByTagName('i'))

    function moreRainbow() {
        if(window.icons.length === 0) return;
        var index = Math.floor(Math.random() * window.icons.length);
        var item = window.icons[index];
        window.icons = arrayRemove(window.icons, item)
        item.classList.add('rainbow');
    }

    function arrayRemove(arr, value) {
        return arr.filter(function (ele) {
            return ele !== value;
        });
    }
</script>
